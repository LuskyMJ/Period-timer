<body>
    <div class="container col-4">
        <div class="card">
        
            <div class="flex-container-horizontal">

                <div class="flex-container-vertical">
                    <div class="flex-container-vertical">
                        <div class="toCenter"></div>
                        <div class="toCenter">Start Date</div>
                        <div class="toCenter">End Date</div>
                    </div>
                </div>

                <div class="flex-container-vertical">
                    <div class="toCenter"><p>Year</p></div>
                    <input id="startYear" class="form-control">
                    <input id="endYear" class="form-control">
                </div>

                <div class="flex-container-vertical">
                    <div class="toCenter"><p>Month</p></div>
                    <input id="startMonth" class="form-control">
                    <input id="endMonth" class="form-control">
                </div>

                <div class="flex-container-vertical">
                    <div class="toCenter"><p>Day</p></div>
                    <input id="startDay" class="form-control">
                    <input id="endDay" class="form-control">
                </div>

                <div class="flex-container-vertical">
                    <div class="toCenter"><p>Hour</p></div>
                    <input id="startHour" class="form-control">
                    <input id="endHour" class="form-control">
                </div>

                <div class="flex-container-vertical">
                    <div class="toCenter"><p>Minute</p></div>
                    <input id="startMinute" class="form-control">
                    <input id="endMinute" class="form-control">
                </div>

                <div class="flex-container-vertical">
                    <div class="toCenter"><p>Second</p></div>
                    <input id="startSecond" class="form-control">
                    <input id="endSecond" class="form-control">
                </div>
            </div>

            <div class="toCenter">
                <button id="submitButton" class="btn btn-primary">
                    <p>Submit</p>
                </button>
            </div>

        </div>
    </div>
